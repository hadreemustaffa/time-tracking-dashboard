<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Time Tracking Dashboard solution for Frontendmentor.io">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <!-- User -->
    <div class="card user">
      <div class="card-top user">
        <img src="images/image-jeremy.png" alt="headshot of a smiling man">
        <div class="text-container">
          <p>Report for</p>
          <h1 class="text-neutral-5 fs-secondary-heading">Jeremy Robson</h1>
        </div>
      </div>
      <div class="card-bottom user">
        <button class="timeframe" id="daily" type="button">Daily</button>
        <button class="timeframe" id="weekly" type="button">Weekly</button>
        <button class="timeframe" id="monthly" type="button">Monthly</button>
      </div>
    </div>

    <!-- Activities -->
    <div class="cards-container">
    </div>


  </main>
</body>

</html>
