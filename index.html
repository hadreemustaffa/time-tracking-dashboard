<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Time Tracking Dashboard solution for Frontendmentor.io">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <!-- User -->
    <section class="card user">
      <div class="card-top user">
        <img src="images/image-jeremy.png" alt="headshot of a smiling man">
        <p>Report for</p>
        <h1 class="text-neutral-5 fs-secondary-heading">Jeremy Robson</h1>
      </div>
      <div class="card-bottom user">
        <button class="time-period" type="button">Daily</button>
        <button class="time-period" type="button">Weekly</button>
        <button class="time-period" type="button">Monthly</button>
      </div>
    </section>

    <!-- Activities -->
    <section class="card activity">
      <div class="card-top activity">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="card-bottom activity">
        <div class="activity-detail">
          <p id="activity-name" class="text-neutral-5"></p>
          <button aria-label="edit" class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="">
          </button>
        </div>
        <div class="time-spent">
          <h1 class="text-neutral-5"><span id="total-current"></span></h1>
          <p><span id="selected-period"></span> - <span id="total-previous"></span>hrs</p>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
